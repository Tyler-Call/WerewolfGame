<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Lobby</title>
</head>
{% set active_page = "game" %}
{% include 'navbar.html' %}

<body>
      <div class="d-flex justify-content-center h-100 mt-4">
        <div class="card">
          <div class="card-header text-center">
            <h3>Lobby: {{roomId}}</h3>
          </div>
          <div class="card-body">
            <div class="row justify-content-between">
                <div class="col-4">
                    <ul id="names">
                        <li>A person should go here</li>
                    </ul>
                </div>
                <div class="col-4">
                  <ul id="info">
                      <li>IDK What Goes Here</li>
                  </ul>
                </div>
              </div>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              <span>Want to leave this room?</span><a class="btn-danger ml-3" href="/game" role="button">Leave Room</a>
            </div>
          </div>
        </div>

</body>

</html>
